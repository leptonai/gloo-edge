changelog:
  - type: NEW_FEATURE
    description: >
      Allow users to specify which release version to install via glooctl with:
      `glooctl install gateway enterprise --version 0.20.6` or
      `glooctl install gateway --version 1.2.1`
    issueLink: https://github.com/solo-io/gloo/issues/1863
  - type: NON_USER_FACING
    description: >
      Move the gloo version information to the LoggingPrefixVals field of the SetupOpts
      of each pod, instead of logging it by default. This allows us to log the enterprise
      pod versions correctly.
